# .travis.yml
language:
  - node_js
node_js:
  - '8'
branches:
  only: 
    - master
cache:
  yarn: true
script:
  - git config --global user.name "${GH_NAME}"
  - git config --global user.email "${GH_EMAIL}"
  - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
  - cd website
  - yarn install 
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then GIT_USER="${GH_NAME}" yarn run publish-gh-pages ; fi
  - if [ "$TRAVIS_PULL_REQUEST" == "true" ]; then GIT_USER="${GH_NAME}" yarn run build ; fi
env:
  global:
    secure: ""
